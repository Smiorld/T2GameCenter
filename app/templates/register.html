{% extends "layout.html" %}
{% block content %}
<div class="container m-1">
    <form method="POST" action="">
        <div class="card" data-bs-theme="dark">
            <h5 class="card-title text-center m-1">注册</h1>
            <div class="card-body">
                {{ form.csrf_token }}
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">用户名</label>
                    <div class="col-sm-10">
                        {{ form.username(class="form-control") }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">密码</label>
                    <div class="col-sm-10">
                        {{ form.password(class="input form-control") }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">确认密码</label>
                    <div class="col-sm-10">
                        {{ form.password2(class="input form-control") }}
                    </div>
                </div>
                <div class="row justify-content-sm-center mb-3">
                    {{form.submit(class="btn btn-primary col-sm-3")}}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
